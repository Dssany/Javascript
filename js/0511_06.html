<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var img
	function add(){
		img = document.createElement('img');
		//img.src = '맛집.png';img.width =100;
		
		
		img.setAttribute('src','맛집.png');
		img.setAttribute('width',100);
		img.setAttribute('height',122);
		document.getElementById("test").appendChild(img);
		img.height=122;document.body.appendChild(img);
	}
	function remove(){document.body.removeChild(img);}



</script>
</head>
<body>
	<p id="test">test</p>
	<a href="#" onclick="add()">[이미지 추가]</a>
	<a href="#" onclick="remove()">[이미지 삭제]</a>
	
</body>
</html>
