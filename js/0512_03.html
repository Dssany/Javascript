<!DOCTYPE html>
<html>
<head>
<script>
    function myClick() {
        alert("안녕하세요.\n환영합니다")
        var result = confirm("처음 방문 입니까?")
        if(result){
          document.getElementById("myclick").innerHTML="처음 방문해 주셔서 감사합니다!!!"
        }else{ 
          document.getElementById("myclick").innerHTML="다시 방문해 주셔서 감사합니다!!!"
        }
    }
</script>
</head>
<body>
    <input type="button" value="클릭" onclick="myClick()">
    <p id="myclick"></p>
</body>
</html>
