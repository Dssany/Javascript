<body>
	<script type="text/javascript">
		var gender = "M";
		var age= 21;
		if(gender=="M"){
			if(age>=19){result = "남성 성인입니다"}
			else{result = "남성 미성년자 입니다"}
		}else{

		}
	document.write("당신은 " + result + "<hr>")
	
		var week = new Date().getDay();
		switch (week) {
		case 0:day = "일요일" 
		break;
		case 1:day = "월요일" 
		break;
		case 2:day = "화요일" 
		break;
		case 3:day = "수요일"

		var x,y;

				document.write(x + "*" + y + "=" + x*y + "<br>");
			}
		}
		
		
		
		var x=1; sum=0;
		while(x<=100){

		}
		document.write("<hr>합 : " + sum)
