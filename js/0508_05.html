<script>
function add01(x,y,z){
document.write("함수호출 인자 부족 : " + x + "," + y + "," + z + "<br>");
var sum;
if((y==undefined) && (z== undefined)){sum=x;}
else if(z==undefined){sum=z+y;}
else{sum=z+y+z;}

}

<script>
	function add(){var sum=1;return sum;}
	function add(x){var sum=x+1;return sum;}
	function add(x,y){var sum=x+y;return sum;}
	function add(x,y,z){var sum=x+y+z;return sum;}

		document.write("함수호출 인자 없음 : " + add() + "<p/>");
