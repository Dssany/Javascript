<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var x = prompt("아파트 층수를 입력하세요!")
document.write("<table border='3'>");
for(i=x;i>=1;i--){
	document.write("<tr>");
	for(y=1;y<=4;y++){
		document.write("<td>" + i + "0" + y + "호"+"</td>")
	}
}






</script>





</body>
</html>
